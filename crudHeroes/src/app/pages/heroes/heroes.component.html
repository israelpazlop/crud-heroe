<h1>Lista de HÃ©roes</h1>
<hr>

<div class="row">
    <div class="col text-right">
        <button routerLink="/heroe/nuevo" class="btn btn-primary">
            <i class="fa fa-plus"></i>
            Agregar
        </button>
    </div>
</div>

<table *ngIf="!loading && heroes.length > 0 " class="table table-dark mt-3 animated fadeIn faster">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Power</th>
            <th scope="col">Enable</th>
            <th scope="col">Outil</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let heroe of heroes; let i = index">
            <th scope="row">{{ i +1 }}</th>
            <td>{{ heroe.name }}</td>
            <td>{{ heroe.power}}</td>
            <td>
                <label *ngIf="heroe.enabled" class="badge badge-success">Enable</label>
                <label *ngIf="!heroe.enabled" class="badge badge-danger">Disable</label>
            </td>
            <td>
                <button class="btn btn-info mr-1" [routerLink]="['/heroe', heroe.id]">
                    <i class="fa fa-pen"></i>
                </button>

                <button class="btn btn-danger" (click)="deleteHeroe( heroe, i )">
                    <i class="fa fa-trash"></i>
                </button>
            </td>
        </tr>
    </tbody>
</table>
<div *ngIf="!loading && heroes.length === 0 " class="alkert alert-warning text-center mt-3 animated fadeIn faster">
    <h4 class="alert-heading">No data found</h4>
    <p>
        <i class="fa fa-exclamation fa-2x"></i>
    </p>
</div>

<div *ngIf="loading" class="alkert alert-info text-center mt-3 animated fadeIn faster">
    <h4 class="alert-heading">Charging</h4>
    <p>
        <i class="fa fa-sync-alt fa-spin fa-2x"></i>
    </p>
    <p class="mb-0">
        Please wait
    </p>
</div>
